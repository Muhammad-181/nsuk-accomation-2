<form method="get">
    <div>
        <label for="{{ filter.form.location.id_for_label }}">Location:</label>
        {{ filter.form.location }}
    </div>
    <div>
        <label for="{{ filter.form.bedroom.id_for_label }}">Bedroom:</label>
        {{ filter.form.bedroom }}
    </div>
    <div>
        <label for="{{ filter.form.bathroom.id_for_label }}">Bathroom:</label>
        {{ filter.form.bathroom }}
    </div>
    <div>
        <label for="{{ filter.form.min_price.id_for_label }}">Min price:</label>
        <select id="{{ filter.form.min_price.id_for_label }}" name="min_price">
            <option value="" selected>------</option>
            <option value="0">$0</option>
            <option value="100000">$100,000</option>
            <option value="200000">$200,000</option>
            <option value="300000">$300,000</option>
            <option value="400000">$400,000</option>
            <option value="500000">$500,000</option>
        </select>
    </div>
    <div>
        <label for="{{ filter.form.max_price.id_for_label }}">Max price:</label>
        <select id="{{ filter.form.max_price.id_for_label }}" name="max_price">
            <option value="" selected>------</option>
            <option value="100000">$100,000</option>
            <option value="200000">$200,000</option>
            <option value="300000">$300,000</option>
            <option value="400000">$400,000</option>
            <option value="500000">$500,000</option>
            <option value="1000000">$1,000,000</option>
        </select>
    
    </div>
    <input type="submit" value="Filter">
</form>
